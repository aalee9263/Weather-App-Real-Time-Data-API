<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./dateAndTime.css" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1>Weather App</h1>
    <div id="leftBody">
      <form id="input" onsubmit="getWeather(); return false">
        <input type="text" id="cityName" placeholder="Enter City Name" />
        <button id="btn" type="submit">Get Wise</button>
      </form>
      <div id="time"></div>
      <div id="date"></div>
      <div id="result">
        <h1 id="locationName"></h1>
        <p id="temperature"></p>
        <p id="feelsLike"></p>
      </div>

      <div id="result">
        <p id="humidity"></p>
        <p id="pressure"></p>
        <p id="windInfo"></p>
        <p id="sunriseTime"></p>
        <p id="sunsetTime"></p>
        <p id="weatherDescription"></p>
      </div>
    </div>
    <div id="rightBody">

    </div>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script>
      //

      let getWeather = () => {
        let cityName = document.querySelector("#cityName").value;

        let apiUrl = `https://api.openweathermap.org/data/2.5/weather?units=metric&appid=e0f99c494c2ce394a18cc2fd3f100543&q=${cityName}`;

        axios
          .get(apiUrl)
          .then(function (response) {
            // handle success
            console.log("response is success");
            console.log(response.data);

            document.querySelector(
              "#locationName"
            ).innerHTML = `<h1>${response.data.name}</h1>`;
            document.querySelector(
              "#temperature"
            ).innerHTML = `<h3>${response.data.main.temp}</h3>`;
            document.querySelector(
              "#temperature"
            ).innerHTML = `<h3>${response.data.main.temp}</h3>`;
            document.querySelector(
              "#temperature"
            ).innerHTML = `<h3>${response.data.main.temp}</h3>`;
            document.querySelector(
              "#temperature"
            ).innerHTML = `<h3>${response.data.main.temp}</h3>`;
            document.querySelector(
              "#temperature"
            ).innerHTML = `<h3>${response.data.main.temp}</h3>`;
            document.querySelector(
              "#temperature"
            ).innerHTML = `<h3>${response.data.main.temp}</h3>`;
              })
          .catch(function (error) {
            // handle error
            console.log(error);
          });
      };
    </script>
    <script src="./dateAndTime.js"></script>
  </body>
</html>
